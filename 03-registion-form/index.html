<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <header>
        <h1 id="titel">Login</h1>
      </header>
      <form action="">
        <input type="text" placeholder="Name" id="nameField">
        <input type="email" placeholder="Username or Email address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confram Password" id="conPass">
        <a href="" class="forgot">Forgot Password</a>
        <input type="button" value="Login" id="signinBtn">
        <p class="signup">Not a member? <a href="#" id="signupBtn">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
